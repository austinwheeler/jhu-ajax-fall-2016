<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <title>Lunch Check</title>
  </head>

  <body ng-app="LunchCheck">
    <div class="container">
      <h1>Lunch Checker</h1>
      <div class="form-group" ng-controller="LunchCheckController">
          Your lunch:
          <input type="text"
            ng-model="lunch"
            class="form-control"> (empty items e.g. ",," do not count towards total!)
        <div class="form-group" >
          <button class="btn btn-default" ng-click="displayResult()">Check If Too Much</button>
        </div>
        <div class="form-group message">
          <span ng-style="ansStyle">{{result}}</span>
        </div>
      </div>
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
