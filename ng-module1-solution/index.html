<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; }</style>
    <title>Lunch Calculator</title>
  </head>
  <body ng-app="LunchCalculator">
    <h1>Lunch Calculator</h1>
    <div ng-controller="LunchCaculatorController">
      <div>
        Your lunch:
        <input type="text"
          ng-model="lunch">
      </div>
      <div><button ng-click="displayResult()">Check If Too Much</button><br>
        <span ng-style="ansStyle">{{result}}</span>
      </div>
    </div>
  </body>
</html>
