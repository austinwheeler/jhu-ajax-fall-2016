<div class="result">
  <ul>
    <li ng-repeat="item in narrowCtrl.found">
      {{ item.name }}, {{ item.short_name }}, {{ item.description }}
      <button ng-click="narrowCtrl.onRemove({index: $index});">Don't want this one!</button>
    </li>
  </ul>
  <div ng-if="narrowCtrl.displayError()">Nothing to display!</div>
</div>
